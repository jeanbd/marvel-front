<div class="flex flex-wrap gap-10 w-full justify-center p-3">
    @for (item of comics; track $index) {
    <div class="relative flex flex-col w-80 bg-slate-300 rounded-xl">

        <img src="{{item.thumbnail.path}}.{{item.thumbnail.extension}}" class="w-52 pt-3 rounded-xl self-center"
            alt="">


        <div>
            <div class="mb-10 p-2 flex flex-col justify-center">
                <p class="self-center">Titulo: <span>{{item.title}}</span></p>
            </div>


            <div class="absolute bottom-0 left-4 mb-2">
                <button class="bg-white hover:bg-red-500 transition-all rounded-full p-1"
                    (click)="addComicToFavorite(item.id)">
                    <svg class="w-5" data-slot="icon" data-darkreader-inline-stroke="" fill="none"
                        stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z">
                        </path>
                    </svg>
                </button>

            </div>

            <div class="absolute bottom-0 right-4 mb-2">
                <a routerLink="/comic-info/{{item.id}}">Details</a>

            </div>

        </div>
    </div>
    }
</div>
